<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Data driven styling - WORLDCLIM Temperature by month</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v8',
    hash: true,
    zoom: 13,
    center: [-122.447303, 37.753574]
});

map.on('load', function () {
    map.addSource('temperature', {
        type: 'vector',
        url: 'mapbox://mapbox.weather-dev'
    });
    map.addLayer({
        "id": "temperature",
        "type": "fill",
        "source": "temperature",
        "source-layer": "now",
        "paint": {
            "fill-color": {
                property: 'temp',
                stops: [
                    [-20, '#1B2733'],
                    [0, '#124445'],
                    [5, '#2A6044'],
                    [18, '#637737'],
                    [25, '#AC853A'],
                    [30, '#F48C68']
                ]
            }
        }
    });
});



</script>
</body>
</html>
