<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ';
	let tileset = /tileset\=([^.=&?]+.[^.=&?]+)/.exec(window.location.search);
	const colors = ["#F88AA3","#C19ED3","#66B5D4","#3FBDA5","#80B967","#C4A847","#F49063"];
    const map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/dnomadb/ck3t83s661nhz1cqr2penjg3v', // stylesheet location
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9,
				hash: true
    });
		map.on("load", () => {
			if (tileset) {
				tileset = tileset[1];
				fetch(`https://api.mapbox.com/v4/${tileset}.json?access_token=${mapboxgl.accessToken}`)
					.then((data) => {
						return data.json()
					})
					.then((data) => {
						console.log(data)
						map.addSource("xray",  {
						  type: 'vector',
						  url: `mapbox://${tileset}`
						});
						data.vector_layers.forEach((layer) => {
							map.addLayer({
								"id": layer.id,
								"source": "xray",
								"source-layer": layer.id,
								"type": "line",
								"paint": {
									"line-color": colors[Math.floor(Math.random() * colors.length)],
									"line-width": 0.5,
									"line-opacity": 0.5
								}
							})
							console.log(layer)
						})
					})
					.catch(err => {
						console.log(err)
					})
			}
		})
</script>

</body>
</html>
