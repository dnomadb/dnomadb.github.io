<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>:eyes:</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/dnomadb/cjja9t8n7006h2sqpp164zv68",
        center: [-74.5, 40],
        zoom: 9,
        minzoom: 9,
        hash: true
      });
      map.on("load", () => {
        map.addSource("dem", {
          type: "raster-dem",
          url: "mapbox://mapbox.terrain-rgb"
        });
        map.addLayer({
          id: "hillshading",
          source: "dem",
          type: "hillshade"
          // insert below waterway-river-canal-shadow;
          // where hillshading sits in the Mapbox Outdoors style
        });
        map.on("mousemove", e => {
          if (+new Date() % 5 === 0) {
            const r = (e.point.y / map.getContainer().offsetHeight) * 359;
            const c = Math.floor(e.point.x / map.getContainer().offsetWidth * 255);
            const a = (e.point.x + e.point.y) * 200;
            const b = (e.point.x / map.getContainer().offsetHeight) * 200;
            const z = (e.point.y / map.getContainer().offsetWidth) * 200;
            map.setPaintProperty(
              "hillshading",
              "hillshade-illumination-direction",
              r
            );
            map.setPaintProperty("hillshading", "hillshade-shadow-color", `rgb(${c}, ${c}, ${c})`);
            map.setPaintProperty("contour copy", "fill-color", [
              "rgba",
              ["floor", ["*", ["+", ["sin", ["/", ["get", "ele"], a]], 1], 128]],
              ["floor", ["*", ["+", ["sin", ["/", ["get", "ele"], b]], 1], 128]],
              ["floor", ["*", ["+", ["sin", ["/", ["get", "ele"], z]], 1], 128]],
              1
            ]);
          }
        });
      });
    </script>
  </body>
</html>
