<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ';
    const query = new URLSearchParams(window.location.search);
    const styleUrl = query.get("style") || 'mapbox://styles/mapbox/streets-v11';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: styleUrl, // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });

    map.once('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
        const style = map.getStyle();
        style.layers = style.layers.map((layer, i) => {
            console.log(layer)
            if (layer.paint) {
                for (const [k, v] of Object.entries(layer.paint)) {
                    if (/.*color/.test(k)) {
                        if (!Array.isArray(v)) {
                            const color = chroma.rgb(chroma(v).rgb().map(color => {return 255 - color}))
                            layer.paint[k] = color.set("hsl.h", (color.get("hsl.h") + 180) % 360).hex()
                        } else {
                            const expression = v.map((exA) => {
                                if (chroma.valid(exA) && typeof exA !== "number") {
                                    const color = chroma.rgb(chroma(exA).rgb().map(color => {return 255 - color}))
                                    return color.set("hsl.h", (color.get("hsl.h") + 180) % 360).hex()
                                } else {
                                    return exA
                                }
                            });
                            layer.paint[k] = expression
                        }
                    }
                }
            }
            return layer;
        })
        map.setStyle(style)
    });
</script>

</body>
</html>
