<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Panshahp?</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ";
      const map = new mapboxgl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            "raster-tiles": {
              type: "raster",
              url: "mapbox://mapbox.satellite",
              tileSize: 8192
            }
          },
          layers: [
            {
              id: "simple-tiles",
              type: "raster",
              source: "raster-tiles",
              minzoom: 0,
              maxzoom: 22,
              paint: {
                "raster-resampling": "nearest",
                "raster-opacity": 1,
                // "raster-hue-rotate": 133,
                "raster-contrast": 0.25,
                "raster-saturation": 0.75
              }
            }
          ]
        },
        center: [-74.5, 40],
        zoom: 4,
        minZoom: 4,
        hash: true
      });
      map.on("load", function() {
        map.addSource("img1", {
          type: "raster",
          url: "mapbox://mapbox.satellite",
          tileSize: 256
        });
        map.addLayer({
          id: "hillshading",
          source: "img1",
          type: "raster",
          paint: {
            "raster-resampling": "nearest",
            "raster-opacity": 0.5,
            "raster-contrast": 0.25,
            "raster-saturation": -1
          }
        });
      });
    </script>
  </body>
</html>
