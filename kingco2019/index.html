<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>King County 2019</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v9',
    zoom: 13,
    center: [-122.32566,47.608727],
    hash: true
});

map.on('load', function() {
  console.log(map.getStyle())
    map.addLayer({
        'id': 'kc-1936',
        'type': 'raster',
        'source': {
            'type': 'raster',
            'tiles': [
                'https://gismaps.kingcounty.gov/ArcGIS/rest/services/BaseMaps/KingCo_Aerial_2019/MapServer/tile/{z}/{y}/{x}'
            ],
            'tileSize': 256,
            'attribution': '<a href="https://www.kingcounty.gov/services/gis/Maps/imap.aspx">King County Aerial, 1936</a>'
        },
        'paint': {}
    }, 'tunnel-secondary-tertiary case');
});
</script>
</body>
</html>
