<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chairman Bernie</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ";
      const map = new mapboxgl.Map({
        container: "map",
        zoom: 13.1,
        center: [-114.34411, 32.6141],
        pitch: 10,
        bearing: 0,
        style: "mapbox://styles/mapbox-map-design/ckhqrf2tz0dt119ny6azh975y",
        transformRequest: (r, t) => {
          if (t == "Tile" && /findme/.test(r)) {
            if (Math.random() < 0.1) {
              return { url: "bernie.png" };
            } else {
              return { url: "blank.png" };
            }
          }
        }
      });

      map.on("load", () => {
        map.addSource("mapbox-dem", {
          type: "raster-dem",
          url: "mapbox://mapbox.mapbox-terrain-dem-v1",
          tileSize: 512,
          maxzoom: 14
        });
        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({ source: "mapbox-dem", exaggeration: 1.5 });

        // add a sky layer that will show when the map is highly pitched
        map.addLayer({
          id: "sky",
          type: "sky",
          paint: {
            "sky-type": "atmosphere",
            "sky-atmosphere-sun": [0.0, 0.0],
            "sky-atmosphere-sun-intensity": 15
          }
        });

        map.addSource("chair", {
          type: "raster",
          tiles: ["/findme/{z}/{x}/{y}"],
          tileSize: 128
        });
        map.addLayer({
          id: "chair",
          type: "raster",
          source: "chair"
        });
      });
    </script>
  </body>
</html>
