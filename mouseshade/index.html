<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>:eyes:</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/outdoors-v9",
        center: [-74.5, 40],
        zoom: 9,
        hash: true
      });
      map.on("load", () => {
        map.addSource('dem', {
          'type': 'raster-dem',
          'url': 'mapbox://mapbox.terrain-rgb'
        });
        map.addLayer(
          {
            'id': 'hillshading',
            'source': 'dem',
            'type': 'hillshade'
          // insert below waterway-river-canal-shadow;
          // where hillshading sits in the Mapbox Outdoors style
          },
          'waterway-river-canal-shadow'
          );
        });
        map.on("mousemove", (e) => {
          const r = (e.point.y / map.getContainer().offsetHeight) * 360;
          const c = (e.point.x / map.getContainer().offsetWidth);
          map.setPaintProperty('hillshading', 'hillshade-illumination-direction', r);
          map.setPaintProperty('hillshading', 'hillshade-exaggeration', c);
        });
    </script>
  </body>
</html>
